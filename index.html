<!DOCTYPE html>
<html>
<head>
<title>Weather APP</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <a href="#" class="navbar-brand toplogo"><img src="css/weather_pictogram2.png" alt ="logo"></a>
            <span class="navbar-text">Weather</span>
        </div>

        <!--Menu item -->
        <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Forecast
                </button>
                <div class="dropdown-menu">
                  <a id = "tomorrow" class="dropdown-item" href="#">Tomorrow</a>
                  <a id = "theDayAfterTomorrow" class="dropdown-item" href="#">The Day After Tomorrow</a>
                  <a id= "theDayAfterThat" class="dropdown-item" href="#">The Day After That</a>
                </div>
        </div>
    </div>
</nav>

<h1>Weather from Open Weather Map</h1>
<br>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Weather in Cluj-Napoca, RO</h3>
            <h3 id="todaysWeather"><img id="weatherIcon" src="" alt="icon"></h3>
            <p id="dt"></p>
            <table class="table table-bordered table-striped">
                <tbody>
                    <tr>
                        <td>Description</td>
                        <td id="todaysWeatherDescription"></td>
                    </tr>
                    <tr>
                        <td>Wind</td>
                        <td id="wind"></td>
                    </tr>
                    <tr>
                        <td>Cloudiness</td>
                        <td id="cloudiness"></td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td id="pressure"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <td>Geo coords</td>
                        <td id="geoCoords"></td>
                    </tr>
                </tbody>
            </table>
        </div>    
    

        <div class="col-md-8">
                <h3>Weather Forecast <span id="forecastDay"> </span></h3>
                <table id="forecastTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Hour</th>
                            <th>Temperature</th>
                            <th>Description</th>
                            <th>Wind</th>
                            <th>Pressure</th>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody id="forecastTableBody">
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>          
                    </tbody>
                </table>
            </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
